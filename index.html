<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Avatar Adventure</title>
</head>
<body>
    <header>
        <h1>Adventure of the Avatar</h1>
    </header>
    <main>
        <div id="story-text">Welcome to the Avatar Adventure!</div>
        <div id="choices">
            <button id="choice-btn">Choose</button>
        </div>
        <div id="image-section">
            <!-- Corrected image src attribute -->
            <img id="story-image" src="Avataar.jpg" alt="AvatarImage">
        </div>
        <button id="restart-btn" onclick="startGame()">Restart</button>
    </main>
    <section id="addendum">
        <!-- Addendum content -->
    </section>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
